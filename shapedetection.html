<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Shape Detection Demo</title>
<style>
  .myButton {
    background-color:#44c767;
    -moz-border-radius:7px;
    -webkit-border-radius:7px;
    border-radius:7px;
    border:1px solid #18ab29;
    display:inline-block;
    cursor:pointer;
    color:#ffffff;
    font-family:Arial;
    font-size:14px;
    padding:5px 5px;
    text-decoration:none;
    text-shadow:0px 1px 0px #2f6627;
  }
  .myButton:hover {
    background-color:#5cbf2a;
  }
  .myButton:active {
    position:relative;
    top:1px;
  }
  canvas {
    border:3px solid #d3d3d3;

  }
</style>
</head>

<body>
  <input type="file" onchange="previewFile()" value="Select file for face detection:"><br/>

  <img hidden id="photo" src="https://skybiometry.com/wp-content/uploads/2015/09/work-2-1-e1451907791984.jpg">

  <p>Canvas:</p>
  <canvas id="myCanvas" width="240" height="297">
  Your browser does not support the HTML5 canvas tag.
  </canvas><br/>

  <button class="myButton" onclick="drawFaceBoundingBoxes()">Click to get bounding boxes</button>

</body>

<script type="text/javascript" src="dimsum.js"></script>
<script>
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  var boundingBoxList = [];
  var img = document.getElementById("photo");

  function drawImageOnCanvas(image) {
      c.width = image.naturalWidth + 20;
      c.height = image.naturalHeight + 20;
      ctx.drawImage(image, 10, 10);
  }

  function drawFaceBoundingBoxes() {
    console.log(img);
    var detector = new FaceDetector();
    detector.detect(img)
      .then(faceDetectionResult => {
        for (var i=0; i<faceDetectionResult.length; i++) {
          var boundingBox = faceDetectionResult[i];
          ctx.lineWidth=10;
          ctx.strokeStyle="red";
          ctx.rect(
            Math.floor(10+boundingBox.x),
            Math.floor(10+boundingBox.y),
            Math.floor(boundingBox.width),
            Math.floor(boundingBox.height)
          );
          ctx.stroke();
          boundingBoxList.push(boundingBox);
        }
      })
      .catch(error => {
        alert("Error during detect(img): " + error);
      });
  }

   function previewFile(){
       var file    = document.querySelector('input[type=file]').files[0];
       var reader  = new FileReader();

       reader.onloadend = function () {
           img.src = reader.result;
           drawImageOnCanvas(img)
       }

       if (file)
           reader.readAsDataURL(file);
  }

  window.onload = function() {
    drawImageOnCanvas(img);
  }

</script>
</html>
