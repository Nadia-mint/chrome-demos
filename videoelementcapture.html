<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>HTMLVideoElement capture into MediaStream demo</title>
</head>
<body>
<div> Record Real-Time video and play it back or download as file.</div>
</body>

<video id="videotag" width="320" height="240" controls autoplay>
	<source src="http://video.webmfiles.org/elephants-dream.webm" type="video/webm"  />
</video>

<script type="text/javascript" src="dimsum.js"></script>
<script>
var theStream;

////////////////////////////////////////////////////////////////////////////////
function startStreaming() {
  document.getElementById("btn").disabled = true;

  // Create a MediaStream out of the <video> tag.
  theStream = document.getElementById("videotag").createStream();

  // And plug the created MediaStream into another <video> tag.  
  createVideoTag("playbackTqg", 320, 240, theStream);
}

createButton("btn", "Capture from <video>", startStreaming);
</script>
</html>
