    </p>
  </div>
<textarea id="textarea" name="textarea" rows="2" cols="60" style="border: none"></textarea>
<br/>  
<button id="btn" onclick="capture()">Start Video Capture(s)</button>
<script>
var camera_ids = new Array();
function refreshSources() {
  MediaStreamTrack.getSources(function(sourceInfos) {
    var count = 0;
    document.getElementById('textarea').value = "";
    for (var i = sourceInfos.length -1; i != 0; i--) {
      var sourceInfo = sourceInfos[i];
      if (sourceInfos[i].kind == 'video') {
        camera_ids[count++] = sourceInfo;
        console.log("Found video device #" + count + " : " + sourceInfo.label);
        document.getElementById('textarea').value += "capture device #" 
            + count + " : " + sourceInfo.label + "\n";
      }
    }
  });
}
refreshSources();
